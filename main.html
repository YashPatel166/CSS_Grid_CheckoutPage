<html lang="en">
<head>

    <link rel="stylesheet" href="coffee.css">
</head>
<body>
    <div class="test">
        <div class="items-list"> 
            <h2>ITEMS</h2>

                <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$6.00</div>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cold Brew</div>
                    <div class="item-price">$6.50</div>
                    </li>
                    <li class="item">
                        <div class="item-quantity">1x</div>

                        </li>

        </div>

        </div>

                <tr>

                  <td class="head">Tax</td>
                  <td class ="head">$0.96</td>
                </tr>

                    <td class="head">Total</td>

                  </tr>
              </table>
              <button class="button1" type="button">Place order</button>

        </div>
